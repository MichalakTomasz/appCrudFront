<mat-card>
<mat-card-header>
  <p>Current Account</p>
</mat-card-header>
<mat-card-content>
  <div class="userData">
    <div>user id: {{currentUser.userId}}</div>
    <div>Is authorized: {{currentUser.isAuthorized}}</div>
    <div>user roles: {{currentUser.roles}}</div>
    <div>Token: {{currentUser.token}}</div>
    <div>Expiration date: {{currentUser.expiration}}</div>
  </div>
</mat-card-content>
</mat-card>
